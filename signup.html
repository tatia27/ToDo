<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/registration.css">
</head>

<body>
    <div id="login-box" class="login">
        <div class="log">
            <h1>Форма регистрации</h1>
            <input class="input" id="username" type="text" placeholder="Имя">
            <input class="input" id="email" type="email" placeholder="e-mail">
            <input class="input" id="password" type="password" placeholder="Пароль">
            <button class="btn" id="signUp" type="submit">Регистрация</button>
        </div>
    </div>
</body>

<script type="module">
    import * as firebase from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js"
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
    import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyAkdtNQ8jaWtrHS1hKXV_jpWGxYamCc4TA",
        authDomain: "authentication-app-a73ab.firebaseapp.com",
        databaseURL: "https://authentication-app-a73ab-default-rtdb.firebaseio.com",
        projectId: "authentication-app-a73ab",
        storageBucket: "authentication-app-a73ab.appspot.com",
        messagingSenderId: "928910859538",
        appId: "1:928910859538:web:91c21c0c41e4bc752b67cb"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    signUp.addEventListener('click', (e) => {

        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;
        let username = document.getElementById('username').value;

        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in 
                debugger;
                const user = userCredential.user;
                set(ref(db, 'users/' + user.uid + user.password), {
                    username: username,
                    email: email,
                    password: password
                })

                window.localStorage.setItem('toDoUser', JSON.stringify(user))
                document.location.href = '/index.html';

            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;

                alert(errorMessage);
            });
    });
</script>

</html>
